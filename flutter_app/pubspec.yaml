name: flutter_app
description: "안전한 관심사 기반 소셜 매칭 플랫폼"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # [필수] 다국어 지원
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # Firebase Core
  firebase_core: 3.6.0
  cloud_firestore: 5.4.3
  firebase_auth: 5.3.1
  firebase_storage: 12.3.2
  firebase_messaging: 15.1.3
  
  # State Management
  provider: 6.1.5+1
  
  # Local Storage
  shared_preferences: 2.5.3
  
  # UI Components
  cached_network_image: 3.4.1
  image_picker: 1.1.2
  
  # [수정] 버전 충돌 해결
  intl: ^0.20.2 
  timeago: ^3.7.1
  
  # 기능 패키지
  geolocator: ^13.0.2
  url_launcher: ^6.3.1
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # [필수] 번역 파일 자동 생성 켜기
  generate: true